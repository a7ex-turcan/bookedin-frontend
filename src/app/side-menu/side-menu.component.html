<div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden relative">
  <div *ngIf="backgroundImageUrl" [ngStyle]="{'background-image': 'url(' + backgroundImageUrl + ')'}" class="absolute inset-0 w-full h-32 bg-cover bg-center z-0"></div>
  <div class="relative z-10 group">
    <a routerLink="/profile/edit" aria-label="Edit profile" class="absolute top-2 right-2 w-8 h-8 flex items-center justify-center rounded-full bg-white shadow-md text-gray-600 hover:text-gray-900 opacity-0 group-hover:opacity-100 transition-opacity duration-200 z-20">
      <i class="fas fa-pen fa-sm"></i>
    </a>
    <div class="flex justify-center items-center pt-2">
      <div class="flex-shrink-0">
        <app-avatar *ngIf="user" [name]="user.fullName"></app-avatar>
      </div>
    </div>
  </div>
  <div class="p-4 relative z-10">
    <ul class="list-none">
      <li class="py-2 border-b border-gray-200">
        <a routerLink="/feed" routerLinkActive="font-bold text-gray-900" class="text-gray-800 hover:text-gray-600">Feed</a>
      </li>
      <li class="py-2 border-b border-gray-200">
        <a routerLink="/shelves" routerLinkActive="font-bold text-gray-900" class="text-gray-800 hover:text-gray-600">My Shelves</a>
      </li>
      <li class="py-2 border-b border-gray-200">
        <a routerLink="/favorites" routerLinkActive="font-bold text-gray-900" class="text-gray-800 hover:text-gray-600">Favorites</a>
      </li>
      <li class="py-2">
        <a routerLink="/recommendations" routerLinkActive="font-bold text-gray-900" class="text-gray-800 hover:text-gray-600">Recommendations</a>
      </li>
    </ul>
  </div>
</div>
