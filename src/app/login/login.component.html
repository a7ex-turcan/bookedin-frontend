<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="absolute top-0 left-0 m-4">
    <img src="/logo.png" alt="Logo" class="h-12">
  </div>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Log In</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="flex justify-center">
        <button *ngIf="!isLoading" type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Log In</button>
        <div *ngIf="isLoading" class="flex items-center justify-center">
          <i class="fas fa-spinner fa-spin text-blue-500 text-2xl"></i>
        </div>
      </div>
    </form>
    <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
      {{ errorMessage }}
    </div>
    <div class="mt-4 flex justify-between">
      <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      <a routerLink="/signup" class="text-blue-500 hover:underline">Sign up</a>
    </div>
  </div>
</div>
