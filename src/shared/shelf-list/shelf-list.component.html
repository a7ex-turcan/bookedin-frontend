<div class="container mx-auto px-4">
  <div class="grid gap-4">
    <app-add-collection-card class="mb-4" (collectionCreated)="onCollectionCreated($event)"></app-add-collection-card>
    <app-shelf-card
      *ngFor="let shelf of shelves"
      [title]="shelf.shelfName"
      [images]="shelf.images"
      class="mb-4"
    ></app-shelf-card>
  </div>
</div>
