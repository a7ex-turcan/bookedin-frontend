<div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden transition-shadow duration-300 hover:shadow-2xl">
  <div class="relative w-full h-80">
    <img *ngIf="book" [src]="'api/books/cover/' + book.coverId + '?size=l'" class="w-full h-full object-cover" alt="">
  </div>
  <div class="p-4">
    <div class="text-xl font-semibold">{{ book?.title }}</div>
    <div class="text-gray-600">{{ book?.authors ?? [] | authorsList }}</div>
  </div>
</div>
