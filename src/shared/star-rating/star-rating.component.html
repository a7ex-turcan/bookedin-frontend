<div class="flex gap-1">
  <div *ngFor="let star of stars; let i = index"
       class="relative cursor-pointer text-2xl"
       (mousemove)="updateRating($event, i)"
       (click)="updateRating($event, i)"
       (mouseleave)="clearHover()">
    <i class="fas fa-star text-gray-400"></i>
    <div class="absolute top-0 left-0 overflow-hidden" [style.width]="getStarPercentage(i)">
      <i class="fas fa-star text-gold"></i>
    </div>
  </div>
</div>
